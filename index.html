<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gala Clicker</title>
  </head>
  <body>
    <article class="game">
      <section class="header" >
        <div class="header__score-sections">
          <div class="header__score-section">
            <img class="score__img" src="./assets/dailyScore.png" alt="score image">
            <h2 id="daily-score" class="score__text"></h2>
          </div>
          <div class="header__score-section">
            <img class="score__img" src="./assets/monthlyScore.png" alt="score image">
            <h2 id="monthly-score" class="score__text"></h2>
          </div>
          <div class="header__score-section">
            <img class="score__img" src="./assets/totalScore.png" alt="score image">
            <h2 id="total-score" class="score__text"></h2>
          </div>
        </div>
        <div class="header__livescore-section">
          <img class="header__img" src="./assets/keyboard.png" alt="keyboard">
          <h2 id="score" class="header__score"></h2>
        </div>
      </section>
      <section class="circle">
        <img id="circle" class="circle__img"  src="./assets/galaJunior.png" alt="galaYoung">
      </section> 
    </article>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
