<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/computer.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gala Clicker</title>
  </head>
  <body>
    <article class="game">
      <section class="header" >
        <div class="header__score-sections">
          <div class="header__score-section">
            <img class="score__img" src="/dailyScore.webp" alt="score image">
            <h2 id="daily-score" class="score__text"></h2>
          </div>
          <div class="header__score-section">
            <img class="score__img" src="/monthlyScore.webp" alt="score image">
            <h2 id="monthly-score" class="score__text"></h2>
          </div>
          <div class="header__score-section">
            <img class="score__img" src="/totalScore.webp" alt="score image">
            <h2 id="total-score" class="score__text"></h2>
          </div>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <p id="clicks-left" class="clicks-left"></p>
        <div class="header__livescore-section">
          <img class="header__img" src="/keyboard.webp" alt="keyboard">
          <h2 id="score" class="header__score"></h2>
        </div>
      </section>
      <section class="circle">
        <img id="circle" class="circle__img"  src="" width="280" height="280" alt="Gala">
        <div class="available-lines" >
          <img class="available-lines__img" src="/battery.webp" alt="battery">
          <p id="available-lines" class="available-lines__text"></p>
        </div>
      </section>
    </article>
    <script type="module" src="/main.js" defer></script>
  </body>
</html>
